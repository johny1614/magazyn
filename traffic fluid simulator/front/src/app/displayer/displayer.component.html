<div>

</div>
<div style="font-size:35px">
    Rewards za obecna akcje:{{roundedRewards()}}
    Actions:{{nets[timeDisplay]?.actions}}
</div>
<app-net [net]="nets[timeDisplay]"></app-net>
<button (click)="logNets()">logNets displayer</button>
